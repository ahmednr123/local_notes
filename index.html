<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Seaweed+Script" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <script src="js/library.js"></script>

</head>
<body>
    <div id="navbar">
        <h3 id="heading">Beautiful Notes</h3>
    </div>
    <god>
        <div id="search_container">
            <div id="c_search">
                <i style="font-size:15px; color:rgba(255,255,255,0.6); margin-right:10px" class="fa">&#xf002;</i>
                <input id="_search" type="text" placeholder="Search" />
            </div>
            <i style="font-size:24px;color:rgba(255,255,255,0.8);margin-top: 10px" id="new_note" class="fa">&#xf0fe;</i>
        </div>
        <div id="notes">
            <div class="note" id="1">
                <div class="content" note="1">
                    <span class="note_head" note="1">Welcome to Beautiful notes!</span>
                    <span class="note_parah" note="1">A simple notes writing application that enables users to write their notes in an elegant manner. This note acts as the beginning of a new #writing #experiance!</span>
                </div>
            </div>
        </div>
    </god>
    <script src="js/utils.js"></script>
    <script src="js/initialize.js"></script>
    <script src="js/localStorage.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
